<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Alexander Al-Sughari</title>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .center {
            display: flex;
            justify-content: center;
        }

        button, span {
            margin: 20px 20px 0px;
        }

        input {
            margin: 0px 20px 0px;
        }
    </style>
</head>
<body onload="change('posts')">
    <section class="center">
        Podaj typ: <input type="text" id="val">
        <button onclick="change(val.value)">Send</button>
    </section>
    <section class="center">
        <button class="btn btn-success" onClick="previous(val.value)">&larr; Cofnij</button>
        <span id="id">ID: </span>
        <button class="btn btn-success" onClick="next(val.value)">Dalej &rarr;</button>
    </section>
    <section class="center">
        <h1 id="output"></h1>
    </section>
</body>
</html>
